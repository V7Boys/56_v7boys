<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="/hackathon/img/donate.css">
    <title>Donate</title>
</head>

<body>
    <div class="navigation">
        <i class="fa fa-tint"></i>
        <div class="text">
            <h1>Join Hands with us By contributing </h1>
        </div>
    </div>
    <div class="payment">
        <form action="">
            <div class="formitems">
                <label for="">Name*:</label>
                <input type="text" name="name" id="name" class="form-control inputbox">
            </div>
            <div class="formitems">
                <label for="">Email*:</label>
                <input type="text" name="name" id="email" class="form-control inputbox">
            </div>
            <div class="formitems">
                <label for="">Phone number*:</label>
                <input type="text" name="name" id="phno" class="form-control inputbox">
            </div>

            <div class="formitems">
                <label for="">Enter Amount paid*:</label>
                <input type="text" name="name" id="amount" class="form-control inputbox">
            </div>
            <div class="formitems">
                <label for="">Enter Transaction Id*:</label>
                <input type="text" name="name" id="transactionId" class="form-control inputbox">
            </div>
            <div class="formitems">
                <label for="">upload transaction screenshot*:</label>
                <input type="file" name="name" id="imageFile" accept="image/*" class="form-control inputbox">
            </div>
            <div class="formitems">
                <input type="button" class="btn btn-success" value="Submit" id="submit">
            </div>

        </form>
        <div>
            <label for="">Scan QR CODE:</label>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/1200px-QR_code_for_mobile_English_Wikipedia.svg.png"
                alt="QR CODE" srcset="" id="qrcode">
        </div>
    </div>





    <!-- boostrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>

    <script src="/hackathon/img/donate.js"></script>
</body>

</html>
