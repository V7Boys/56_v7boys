<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/hackathon/img/bloodavailable.css">
    <title>Blood Available</title>
</head>

<body>
    <h1>Stock Availability</h1>

    <div class="tab">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Place</th>
                    <th scope="col">Available</th>
                </tr>
            </thead>
                <tbody id="addTable">
                    <tr>
                        <th scope="row">1</th>
                        <td>Manglore,YENEPOYA hospital</td>
                        <td>O+ve,O-ve</td>

                    </tr>
                </tbody>
        </table>
    </div>




    <script>
        let table = document.getElementById('addTable');
        table.innerHTML = '';
        let tableContent = {
            place: [
                'Manglore,YENEPOYA HOSPITAL',
                'Banglore, HBS HOSPITAL',
                'Udupi, Father Mullar HOSPITAL',
                'Banglore, MANIPAL HOSPITAL',
                'Banglore, M.S. Ramaiah Memorial Hospital'
            ],
            Available: [
                'O+ve,A+ve,B-ve',
                'A+ve,B+ve,O+ve,A-ve',
                'B+ve,A+ve,O-ve,A-ve',
                'A+ve,B-ve,O+ve,A-ve,AB+ve,AB-ve',
                'A+ve,B+ve,O+ve,A-ve,AB+ve'
            ]
        }
        for (let i = 0; i < 5; i++) {
            table.innerHTML += `
                <tr>
                    <th scope="row">${i + 1}</th>
                    <td>${tableContent.place[i]}</td>
                    <td>${tableContent.Available[i]}</td>
                
                </tr>
            `;
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
