<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/hackathon/img/Enroll.css">
    <title>Enroll</title>
</head>

<body>
    <h1>Enter your credential carefully</h1>
    <div class="Enroll">
        <form action="">
            <div class="item">
                <label for="">Name*</label>
                <input type="text" name="" id="name" class="form-control">
            </div>
            <div class="item">
                <label for="">Age*</label>
                <input type="text" name="" id="age" class="form-control">
            </div>
            <div class="item">
                <label for="">Gender*</label>
                <!-- <input type="text" name="" id="gender"> -->
                <select name="" id="gender">
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select>
            </div>
            <div class="item">
                <label for="">Phone number*</label>
                <input type="text" name="" id="phno" class="form-control">
            </div>
            <div class="item">
                <label for="">Email*</label>
                <input type="text" name="" id="email" class="form-control">
            </div>
            <div class="item">
                <label for="">Blood Group*</label>
                <!-- <input type="text" name="" id="bloodgroup"> -->
                <select name="" id="bloodgroup">
                    <option value="">A+ve</option>
                    <option value="">A-ve</option>
                    <option value="">B+ve</option>
                    <option value="">B-ve</option>
                    <option value="">AB+ve</option>
                    <option value="">AB-ve</option>
                    <option value="">O+ve</option>
                    <option value="">O-ve</option>


                </select>
            </div>
            <div class="item">
                <label for="">Place*</label>
                <input type="text" name="" id="place" class="form-control">
            </div>
            <div class="item">
                <label for="">Date*</label>
                <input type="text" name="" id="date" class="form-control">
            </div>
            
        </form>
       
    </div>
    <div>
        <input type="button" name="" value="Submit"id="submit" class="btn btn-success">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
